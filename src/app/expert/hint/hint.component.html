<div class="card">




      <p>
        Wish: {{wish.text || wish}}
      </p>

      <div class="btn-group btn-group-toggle">
        <label     *ngIf="wish.ifYes"
                   class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="isExpanded">Yes
        </label>
      </div>

      <div
        *ngIf="isExpanded"
      >
        <div
          style="margin-left: 3rem"
          *ngFor="let child of wish.ifYes"
        >
          <app-hint [wish]="child"></app-hint>

        </div>

      </div>

</div>
